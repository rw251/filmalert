<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0'>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name='description' content="Find the films you want to see and get an email when the're on tv">
  <meta name='author' content='Richard Williams'>
  <meta name="google-signin-scope" content="profile email">
  <meta name="google-signin-client_id" content="{{ CLIENT_ID }}">
  <link rel='icon' href='/favicon.ico' sizes='16x16 32x32 48x48 64x64' type='image/vnd.microsoft.icon'>
  <title>{{ APPLICATION_NAME }}</title>

  <!-- build:css css/tidy.min.css -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- /build -->
  
  <link rel="manifest" href="manifest.json?v1">
  
  <script src="https://apis.google.com/js/platform.js" async defer></script>
   
</head>

<body role="document">
  <div class='container'>

    <div class="header">
      <ul class="nav nav-pills pull-right">
        <li class="active">
          <div id="profile" class="row" style="display:none">
            <div class="col-xxs-3 col-xs-9">
              <div class="row">
                <div class="col-md-12">
                  <span id="email" class="devsite-user">1234richardwilliams@gmail.com</span>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <a id="signout" class="devsite-user devsite-user-link" href="#">Sign out</a>
                </div>
              </div>
            </div>
            <div class="col-xs-3">
              <img id="profileImage" src="https://lh6.googleusercontent.com/-2Si_cY0hISs/AAAAAAAAAAI/AAAAAAAAL94/JEw9jWiNwzU/photo.jpg?sz=64" class="devsite-avatar">
            </div>
          </div>
          <div id="signinButton">
              <div class="g-signin2" data-onsuccess="onSignIn" data-theme="light"></div>
          </span>
          </div>
        </li>
      </ul>
      <h3 class="text-muted">Film Alert </h3>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button id="logout" type="button" class="btn btn-primary">Log out</button>
          </div>
        </div>
      </div>
    </div>
    
    <div id="actions" style="display:none">
      <div class="row">
        <div class="col-lg-offset-3 col-lg-6">
          <div class="input-group">
            <input id="filmName" class="form-control" type="text" placeholder="Search for film...">
            <span class="input-group-btn">        
        <button class="btn btn-default" id="btnFind">Find</button>
      </span>
          </div>
        </div>
      </div>
      <table id="pickFilm" class="table"></table>
    </div>

    <div id="ajaxLoader" class="loader">Loading...</div>

    <div>
      <table class="table" id="myFilms" style="display:none">
        <thead>
          <tr>
            <th id="filmHeader" class="pointer">Films<span></span>
            </th>
            <th id="whenHeader" class="pointer">When<span></span>
            </th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- include all styles here that get added dynamically-->
  <div style="display:none">
    <div class="caret caret-reversed btn btn-danger btn-xs glyphicon glyphicon-trash hidden-xs"></div>
    <table class="table"><tbody><tr><th></th></tr><tr><td></td></tr></tbody></table>
  </div>
  <div id="st" style="display:none">{{ STATE }}</div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
 <!-- <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>-->
  

    
  <!-- build:js js/aggregated.min.js -->
  <script type="text/javascript" src="js/film.js"></script>
  <script type="text/javascript" src="js/auth.js"></script>
  <script type="text/javascript" src="js/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <!-- /build -->
  <script>
    (function(i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function() {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-56297233-1', 'auto');
    ga('send', 'pageview');
  </script>

</body>

</html>
